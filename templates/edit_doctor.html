{% extends "base.html" %}
{% block title %}Edit Doctor{% endblock %}

{% block content %}

<style>
    :root {
        --primary-green: #0d6d3d;
        --light-green: #e8f5e9;
        --dark-green: #004d25;
        --danger-red: #c62828;
    }

    body {
        background: var(--light-green);
    }

    .edit-wrapper {
        max-width: 700px;
        margin: 70px auto;
        padding: 25px 30px;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 10px 22px rgba(0,0,0,0.15);
        border: 1px solid #c8e6c9;
    }

    .edit-title {
        text-align: center;
        font-size: 28px;
        font-weight: 700;
        color: var(--primary-green);
        margin-bottom: 30px;
    }

    .edit-form label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        color: var(--dark-green);
        margin-bottom: 6px;
    }

    .edit-form input,
    .edit-form select {
        width: 100%;
        padding: 12px 14px;
        margin-bottom: 18px;
        border-radius: 8px;
        border: 1px solid #b2dfdb;
        font-size: 15px;
        outline: none;
        transition: border 0.2s;
    }

    .edit-form input:focus,
    .edit-form select:focus {
        border-color: var(--primary-green);
    }

    .button-group {
        display: flex;
        justify-content: space-between;
        margin-top: 25px;
        gap: 15px;
    }

    .btn-submit {
        flex: 1;
        background: var(--primary-green);
        color: #ffffff;
        padding: 12px;
        border-radius: 10px;
        border: none;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.25s ease;
    }

    .btn-submit:hover {
        background: #0b5c33;
    }

    .btn-cancel {
        flex: 1;
        background: var(--danger-red);
        color: white;
        padding: 12px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        text-align: center;
        text-decoration: none;
        transition: background 0.25s ease;
    }

    .btn-cancel:hover {
        background: #a71f1f;
    }

    @media (max-width: 768px) {
        .edit-wrapper {
            margin: 40px 15px;
        }

        .button-group {
            flex-direction: column;
        }
    }
</style>

<div class="edit-wrapper">

    <h2 class="edit-title">Edit Doctor Details</h2>

    <form method="POST" class="edit-form">

        <label>Username</label>
        <input type="text" name="username" value="{{ doctor.username }}" required>

        <label>Email</label>
        <input type="email" name="email" value="{{ doctor.email }}" required>

        <label>Experience (years)</label>
        <input type="number" name="experience" value="{{ doctor.experience }}">

        <label>Qualifications</label>
        <input type="text" name="qualifications" value="{{ doctor.qualifications }}">

        <label>Department</label>
        <select name="department_id" required>
            <option value="">Select Department</option>
            {% for dept in departments %}
                <option value="{{ dept.id }}"
                    {% if doctor.department_id == dept.id %} selected {% endif %}>
                    {{ dept.department_name }}
                </option>
            {% endfor %}
        </select>

        <div class="button-group">
            <button type="submit" class="btn-submit">Save Changes</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn-cancel">Cancel</a>
        </div>

    </form>

</div>

{% endblock %}
