{% extends "base.html" %}

{% block title %}Sign Up | MedCore{% endblock %}

{% block content %}

<style>
    :root {
        --primary-blue: #0a2540;
        --primary-green: #0d6d3d;
        --light-bg: #f4f8fb;
        --border-color: #dce5ec;
    }

    /* Page Wrapper */
    .auth-page {
        min-height: calc(100vh - 140px); /* header + footer handled */
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #e3f2fd, #e8f5e9);
        padding: 40px 15px;
    }

    /* Card */
    .auth-card {
        background: #ffffff;
        width: 100%;
        max-width: 420px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        overflow: hidden;
    }

    /* Card Header */
    .auth-header {
        background: linear-gradient(135deg, var(--primary-blue), var(--primary-green));
        color: white;
        text-align: center;
        padding: 25px 20px;
    }

    .auth-header h2 {
        margin: 0;
        font-size: 24px;
        font-weight: 600;
    }

    .auth-header p {
        margin-top: 5px;
        font-size: 14px;
        opacity: 0.9;
    }

    /* Card Body */
    .auth-body {
        padding: 30px 25px;
    }

    .form-group {
        margin-bottom: 18px;
    }

    .form-group label {
        display: block;
        margin-bottom: 6px;
        font-size: 14px;
        color: var(--primary-blue);
        font-weight: 500;
    }

    .form-group input {
        width: 100%;
        padding: 11px 12px;
        border-radius: 6px;
        border: 1px solid var(--border-color);
        font-size: 15px;
        outline: none;
        transition: border 0.3s, box-shadow 0.3s;
    }

    .form-group input:focus {
        border-color: var(--primary-green);
        box-shadow: 0 0 0 2px rgba(13, 109, 61, 0.15);
    }

    /* Button */
    .auth-btn {
        width: 100%;
        padding: 12px;
        background: var(--primary-green);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
        margin-top: 10px;
    }

    .auth-btn:hover {
        background: #0b5c33;
        transform: translateY(-1px);
    }

    /* Footer text inside card */
    .auth-footer {
        text-align: center;
        margin-top: 18px;
        font-size: 14px;
        color: #555;
    }

    .auth-footer a {
        color: var(--primary-green);
        font-weight: 600;
        text-decoration: none;
    }

    .auth-footer a:hover {
        text-decoration: underline;
    }
</style>

<div class="auth-page">
    <div class="auth-card">

        <div class="auth-header">
            <h2>Create Account</h2>
            <p>Join MedCore Hospital System</p>
        </div>

        <div class="auth-body">
            <form action="/registration" method="post">

                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="username" id="fullname" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" id="password" placeholder="Create a password" required>
                </div>

                <button type="submit" class="auth-btn">Sign Up</button>

                <div class="auth-footer">
                    Already have an account?
                    <a href="{{ url_for('login') }}">Login here</a>
                </div>

            </form>
        </div>

    </div>
</div>

{% endblock %}
