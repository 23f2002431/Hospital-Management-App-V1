{% extends "base.html" %}

{% block title %}Sign Up | MedCore Pro{% endblock %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    :root {
        --primary: #0f7e59; 
        --primary-light: #ecfdf5;
        --secondary: #0ea5e9; 
        --dark-navy: #1e293b;
        --sidebar-text: #64748b;
        --bg-body: #f8fafc;
        --white: #ffffff;
        --border: #e2e8f0;
        --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        --radius: 16px;
    }

    /* REMOVE BASE PADDING FOR AUTH PAGES */
    .main-container {
        padding: 0 !important;
        background-color: var(--bg-body);
    }

    body { 
        font-family: 'Inter', sans-serif; 
        margin: 0; 
        background-color: var(--bg-body);
        color: var(--dark-navy);
    }

    /* CENTERED CONTAINER */
    .auth-wrapper {
        min-height: calc(100vh - 100px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
    }

    /* CARD DESIGN */
    .auth-card {
        background: var(--white);
        width: 100%;
        max-width: 440px;
        border-radius: var(--radius);
        box-shadow: var(--shadow-md);
        border: 1px solid var(--border);
        overflow: hidden;
        position: relative;
    }

    /* Top Accent Line */
    .auth-card::before {
        content: ""; 
        position: absolute; 
        top: 0; 
        left: 0; 
        width: 100%; 
        height: 5px; 
        background: var(--primary);
    }

    /* HEADER */
    .auth-header {
        padding: 40px 32px 10px 32px;
        text-align: center;
    }

    .auth-header h2 {
        margin: 0;
        font-size: 1.75rem;
        font-weight: 800;
        color: var(--dark-navy);
    }

    .auth-header p {
        margin-top: 8px;
        font-size: 0.9rem;
        color: var(--sidebar-text);
    }

    /* BODY */
    .auth-body {
        padding: 20px 32px 40px 32px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--dark-navy);
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .form-group input {
        width: 100%;
        padding: 12px 16px;
        border-radius: 10px;
        border: 1px solid var(--border);
        font-size: 0.95rem;
        background: #fdfdfd;
        transition: all 0.2s ease;
        box-sizing: border-box;
    }

    .form-group input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        background: #fff;
    }

    /* BUTTON */
    .auth-btn {
        width: 100%;
        padding: 14px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        margin-top: 10px;
        transition: all 0.2s;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
    }

    .auth-btn:hover {
        background: #0ea171;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
    }

    /* FOOTER */
    .auth-footer {
        margin-top: 24px;
        text-align: center;
        font-size: 0.9rem;
        color: var(--sidebar-text);
    }

    .auth-footer a {
        color: var(--primary);
        font-weight: 700;
        text-decoration: none;
        transition: color 0.2s;
    }

    .auth-footer a:hover {
        text-decoration: underline;
    }
</style>

<div class="auth-wrapper">
    <div class="auth-card">

        <div class="auth-header">
            <i class="fa-solid fa-user-plus" style="font-size: 3.5rem; color: var(--primary); margin-bottom: 15px;"></i>
            <h2>Create Account</h2>
            <p>Join the MedCore Healthcare Network</p>
        </div>

        <div class="auth-body">
            <form action="/registration" method="post">

                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="username" id="fullname" placeholder="e.g. John Doe" required>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" id="email" placeholder="name@example.com" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" id="password" placeholder="Create a strong password" required>
                </div>

                <button type="submit" class="auth-btn">
                    <i class="fa-solid fa-check-circle"></i> Sign Up
                </button>

                <div class="auth-footer">
                    Already have an account?
                    <a href="{{ url_for('login') }}">Login here</a>
                </div>

            </form>
        </div>

    </div>
</div>

{% endblock %}
