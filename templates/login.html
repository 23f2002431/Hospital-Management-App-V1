{% extends "base.html" %}

{% block title %}Login | MedCore{% endblock %}

{% block content %}

<style>
    /* REMOVE BASE PADDING FOR AUTH PAGES */
    .main-container {
       
        padding: 0 !important;
        min-height: calc(100vh - 140px);
        background: linear-gradient(135deg, #e3f2fd, #e8f5e9);
        padding: 0 !important;
    }

    :root {
        --primary-blue: #0a2540;
        --primary-green: #0d6d3d;
        --border-color: #dce5ec;
        --error-red: #c62828;
    }

    /* FULL SCREEN WRAPPER */
    .auth-wrapper {
        min-height: calc(100vh - 140px);;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        /* background: linear-gradient(135deg, #e3f2fd, #e8f5e9); */
    }

    /* CARD */
    .auth-card {
        background: #ffffff;
        width: 100%;
        max-width: 420px;
        border-radius: 12px;
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
        overflow: hidden;
    }

    /* HEADER */
    .auth-header {
        background: linear-gradient(135deg, var(--primary-blue), var(--primary-green));
        color: white;
        text-align: center;
        padding: 24px;
    }

    .auth-header h2 {
        margin: 0;
        font-size: 24px;
        font-weight: 600;
    }

    .auth-header p {
        margin-top: 6px;
        font-size: 14px;
        opacity: 0.9;
    }

    /* BODY */
    .auth-body {
        padding: 28px 24px;
    }

    .form-group {
        margin-bottom: 16px;
    }

    .form-group label {
        display: block;
        margin-bottom: 6px;
        font-size: 14px;
        color: var(--primary-blue);
        font-weight: 500;
    }

    .form-group input {
        width: 100%;
        padding: 11px;
        border-radius: 6px;
        border: 1px solid var(--border-color);
        font-size: 15px;
        outline: none;
    }

    .form-group input:focus {
        border-color: var(--primary-green);
        box-shadow: 0 0 0 2px rgba(13, 109, 61, 0.15);
    }

    /* ERROR MESSAGE */
    .error-message {
        background: #fdecea;
        color: var(--error-red);
        border-left: 4px solid var(--error-red);
        padding: 10px 12px;
        margin-bottom: 15px;
        font-size: 14px;
        border-radius: 4px;
    }

    /* BUTTON */
    .auth-btn {
        width: 100%;
        padding: 12px;
        background: var(--primary-green);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 10px;
    }

    .auth-btn:hover {
        background: #0b5c33;
    }

    /* FOOTER TEXT */
    .auth-footer {
        margin-top: 16px;
        text-align: center;
        font-size: 14px;
    }

    .auth-footer a {
        color: var(--primary-green);
        font-weight: 600;
        text-decoration: none;
    }

    .auth-footer a:hover {
        text-decoration: underline;
    }
</style>

<div class="auth-wrapper">
    <div class="auth-card">

        <div class="auth-header">
            <h2>Welcome Back</h2>
            <p>Login to MedCore HMS</p>
        </div>

        <div class="auth-body">

            {% if error_message %}
                <div class="error-message">
                    {{ error_message }}
                </div>
            {% endif %}

            <form action="/login" method="POST">

                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="frontend_name"
                           placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="frontend_password"
                           placeholder="Enter your password" required>
                </div>

                <button type="submit" class="auth-btn">Login</button>

                <div class="auth-footer">
                    Donâ€™t have an account?
                    <a href="{{ url_for('registration') }}">Sign Up</a>
                </div>

            </form>
        </div>

    </div>
</div>

{% endblock %}
