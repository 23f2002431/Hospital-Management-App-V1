<!DOCTYPE html>
<html>
<head>
    <title>Doctor Availability</title>
<!-- doctor gives his availabilioty -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f6f2;
        }

        .page-wrapper {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .availability-panel {
            width: 70%;
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 0px 12px rgba(0,0,0,0.12);
            border-top: 5px solid #0c5a2d;
        }

        h2 {
            text-align: center;
            color: #2e8b57;
            margin-bottom: 25px;
            font-size: 26px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th {
            background: #065828;
            color: white;
            padding: 12px;
            font-size: 18px;
        }

        td {
            padding: 15px;
            font-size: 16px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        /* Green Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 55px;
            height: 28px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 28px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #0b4d26;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>

<body>

<div class="page-wrapper">
    <div class="availability-panel">

        <h2>Doctor Availability</h2>

        <table>
            <thead>
                <tr>
                    <th style="width:40%">Date</th>
                    <th>Morning</th>
                    <th>Evening</th>
                </tr>
            </thead>

            <tbody>
                {% for a in availabilities %}
                <tr>
                    <td>{{ a.date }}</td>

                    <!-- MORNING TOGGLE -->
                    <td>
                        <form method="POST" action="{{ url_for('toggle_availability') }}">
                            <input type="hidden" name="id" value="{{ a.date }}">
                            <input type="hidden" name="slot" value="morning">

                            <label class="switch">
                                <input type="checkbox"
                                       onchange="this.form.submit()"
                                       {% if a.morning %}checked{% endif %}>
                                <span class="slider"></span>
                            </label>
                        </form>
                    </td>

                    <!-- EVENING TOGGLE -->
                    <td>
                        <form method="POST" action="{{ url_for('toggle_availability') }}">
                            <input type="hidden" name="id" value="{{ a.date }}">
                            <input type="hidden" name="slot" value="evening">

                            <label class="switch">
                                <input type="checkbox"
                                       onchange="this.form.submit()"
                                       {% if a.evening %}checked{% endif %}>
                                <span class="slider"></span>
                            </label>
                        </form>
                    </td>

                </tr>
                {% endfor %}
            </tbody>

        </table>

    </div>
</div>

</body>
</html>
